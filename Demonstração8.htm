<!DOCTYPE html>
<html>
    <head>
        <title>js04_Salario.htm - if</title>
        <meta http-equiv="Content-Type" content="text/html; ">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language="JavaScript">
            var js_qht;
            var js_vht;
            var js_inss;
            var js_tdes;
            var js_sb;
            var js_sl;
            var js_resposta=true;
            do{
            js_qht = parseFloat(window.prompt("Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)","00"));
            js_vht = parseFloat(window.prompt("Informe o Valor da Hora Trabalhada: (25 a 50)","00"));
            js_inss = parseFloat(window.prompt("Informe o Percentual de Desconto INSS: (5 a 15)","00"));

            js_sb = js_vht * js_qht;
            js_tdes = (js_inss/100)*js_sb;
            js_sl = js_sb - js_tdes;

            document.write("<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b></p>");
            document.write("<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>"+js_qht+"</b>");
            if(js_qht>180){
                document.write("...<b>Valor Máximo Excedido!</b>");
            }
            if(js_qht<135){
                document.write("...<b>Valor Mínimo Inválido!</b>");
            }

            document.write("<p>Valor da Hora Trabalhada (25 a 50) => <b>"+js_vht+"</b>");
            if(js_vht>50){
                document.write("...<b>Valor Máximo Excedido!</b>");
            }
            if(js_vht<25){
                document.write("...<b>Valor Mínimo Inválido!</b>");
            }

            document.write("<p>Persentual de Desconto INSS (5 a 15) => <b>"+js_inss+"</b>");
            if(js_inss>15){
                document.write("...<b>Valor Máximo Excedido!</b>");
            }
            if(js_inss<5){
                document.write("...<b>Valor Mínimo Inválido!</b>");
            }

            document.write("<p>==========================================================================</p>");
            document.write("<p><b>Sálario BRUTO = </b>"+js_sb+"</p>");
            document.write("<p>Total de Descontos INSS = "+js_tdes+"</p>");
            document.write("<p><b>Sálario LÍQUIDO = </b>"+js_sl);
            if (js_sl>10500){
                document.write("...(<b>Salario Elevado!</b> Maior que 10.500)");
            }else if(js_sl>6000){
                document.write("...(<b>Salario Satisfatório!</b> Maior que 6.000)");
            }else if(js_sl>3000){
                document.write("...(<b>Salario Moderado!</b> Maior que 3.000)");
            }else{
                document.write("...(<b>Salario inSatisfatório!</b> menor ou igual a 3.000)");
            }
            document.write("<p>==========================================================================</p>");
            js_resposta = window.confirm("Deseja continuar?");
            }while(js_resposta);
        </script>
    </body>
</html>
